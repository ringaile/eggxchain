<h1>eggXchain</h1>
<mat-card>
  <mat-card-header>
    <mat-card-title>Step 1: Create an egg box</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput type="number" name="barcode" placeholder="Barcode number" [(ngModel)]="createEggBoxModel.barcode" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="longitude" placeholder="Initial longitude" [(ngModel)]="createEggBoxModel.longitude" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="latitude" placeholder="Initial latitude" [(ngModel)]="createEggBoxModel.latitude" />
      </mat-form-field>
      <div>
        <button mat-button (click)="createEggBox()">Create</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Step 2: Push track record</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput type="number" name="id" placeholder="ID" [(ngModel)]="setTrackRecordModel.id" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="longitude" placeholder="Longitude" [(ngModel)]="setTrackRecordModel.longitude" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="latitude" placeholder="Latitude" [(ngModel)]="setTrackRecordModel.latitude" />
      </mat-form-field>
      <div>
        <button mat-button (click)="setTrackRecord()">Push</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Step 3: Mark egg box as infected</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput type="number" name="id" placeholder="ID" [(ngModel)]="setEggBoxInfectedModel.id" />
      </mat-form-field>
      <div>
        <button mat-button (click)="setEggBoxInfected()">Send</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
